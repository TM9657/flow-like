{{- if .Values.executorPool.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "flow-like.fullname" . }}-executor-pool
  labels:
    {{- include "flow-like.executor.labels" . | nindent 4 }}
    app.kubernetes.io/component: executor-pool
spec:
  replicas: {{ .Values.executorPool.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "flow-like.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: executor-pool
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "flow-like.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: executor-pool
    spec:
      serviceAccountName: {{ include "flow-like.serviceAccountName" . }}
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: executor-pool
          image: "{{ .Values.global.imageRegistry }}{{ .Values.executorPool.image.repository }}:{{ .Values.executorPool.image.tag }}"
          imagePullPolicy: {{ .Values.executorPool.image.pullPolicy }}
          env:
            - name: EXECUTOR_SERVER_MODE
              value: "true"
            - name: PORT
              value: "{{ .Values.executorPool.service.port }}"
            - name: METRICS_PORT
              value: "9090"
            - name: RUST_LOG
              value: "info"
            {{- if and .Values.monitoring.enabled .Values.monitoring.tracing.enabled }}
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://{{ include "flow-like.fullname" . }}-tempo:4317"
            - name: OTEL_SERVICE_NAME
              value: "flow-like-executor"
            {{- end }}
            # JWT Verification (required for executor to verify API tokens)
            - name: BACKEND_PUB
              valueFrom:
                secretKeyRef:
                  name: {{ include "flow-like.fullname" . }}-api-keys
                  key: BACKEND_PUB
            - name: BACKEND_KID
              valueFrom:
                secretKeyRef:
                  name: {{ include "flow-like.fullname" . }}-api-keys
                  key: BACKEND_KID
            # LLM Provider Configuration
            {{- if .Values.llm.openrouter.enabled }}
            {{- if .Values.llm.openrouter.existingSecret }}
            - name: OPENROUTER_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.llm.openrouter.existingSecret }}
                  key: OPENROUTER_API_KEY
            - name: OPENROUTER_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.llm.openrouter.existingSecret }}
                  key: OPENROUTER_ENDPOINT
                  optional: true
            {{- else if .Values.llm.openrouter.apiKey }}
            - name: OPENROUTER_API_KEY
              value: {{ .Values.llm.openrouter.apiKey | quote }}
            - name: OPENROUTER_ENDPOINT
              value: {{ .Values.llm.openrouter.endpoint | quote }}
            {{- end }}
            {{- end }}
            {{- if .Values.llm.openai.enabled }}
            {{- if .Values.llm.openai.existingSecret }}
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.llm.openai.existingSecret }}
                  key: OPENAI_API_KEY
            - name: OPENAI_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.llm.openai.existingSecret }}
                  key: OPENAI_ENDPOINT
                  optional: true
            {{- else if .Values.llm.openai.apiKey }}
            - name: OPENAI_API_KEY
              value: {{ .Values.llm.openai.apiKey | quote }}
            - name: OPENAI_ENDPOINT
              value: {{ .Values.llm.openai.endpoint | quote }}
            {{- end }}
            {{- end }}
          ports:
            - containerPort: {{ .Values.executorPool.service.port }}
              name: http
            - containerPort: 9090
              name: metrics
          {{- with .Values.executorPool.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
{{- end }}
