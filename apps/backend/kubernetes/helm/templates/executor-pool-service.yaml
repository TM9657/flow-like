{{- if .Values.executorPool.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "flow-like.fullname" . }}-executor-pool
  labels:
    {{- include "flow-like.executor.labels" . | nindent 4 }}
    app.kubernetes.io/component: executor-pool
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.executorPool.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    - port: 9090
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    app.kubernetes.io/name: {{ include "flow-like.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: executor-pool
{{- end }}
