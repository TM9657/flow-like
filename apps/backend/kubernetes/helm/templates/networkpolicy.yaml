{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "flow-like.fullname" . }}-api
  labels:
    {{- include "flow-like.api.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "flow-like.api.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 8080
  egress:
    # Internal cluster communication
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 5432   # PostgreSQL
        - protocol: TCP
          port: 26257  # CockroachDB
        - protocol: TCP
          port: 6379   # Redis
        - protocol: TCP
          port: 4317   # OpenTelemetry gRPC (Tempo)
        - protocol: TCP
          port: 8080   # Executor pool
        - protocol: UDP
          port: 53     # DNS
    # External HTTPS (auth servers, S3, external APIs)
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 443
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "flow-like.fullname" . }}-executor
  labels:
    {{- include "flow-like.executor.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      app: flow-like-executor
  policyTypes:
    - Ingress
    - Egress
  ingress: []  # No inbound traffic to executors
  egress:
    {{- with .Values.networkPolicy.executor.allowedEgress }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    - to: []
      ports:
        - protocol: UDP
          port: 53  # DNS
{{- end }}
