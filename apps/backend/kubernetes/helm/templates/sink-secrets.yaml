{{- if .Values.sinkServices.enabled }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "flow-like.fullname" . }}-sink-secrets
  labels:
    {{- include "flow-like.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.sinkServices.existingSecret }}
  {{- /* Use existing secret - this block won't create data */}}
  {{- else }}
  # Sink trigger JWT (scoped to allowed sink types)
  # Generate with: bun run tools/gen-sink-jwt.ts --type cron --secret $SINK_TRIGGER_JWT_SECRET
  trigger-jwt: {{ .Values.sinkServices.triggerJwt | b64enc | quote }}
  {{- end }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "flow-like.fullname" . }}-sink-config
  labels:
    {{- include "flow-like.labels" . | nindent 4 }}
data:
  # API base URL for sink trigger calls
  base-url: {{ .Values.sinkServices.apiBaseUrl | default (printf "http://%s-api:%d" (include "flow-like.fullname" .) (.Values.api.service.port | int)) | quote }}
{{- end }}
