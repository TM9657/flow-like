{{- if and .Values.monitoring.enabled (eq .Values.database.type "internal") }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "flow-like.fullname" . }}-grafana-dashboard-database
  labels:
    {{- include "flow-like.labels" . | nindent 4 }}
    app.kubernetes.io/component: grafana
    grafana_dashboard: "1"
data:
