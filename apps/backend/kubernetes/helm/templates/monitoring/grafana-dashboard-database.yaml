          "targets": [{ "expr": "sum(sql_conns)", "legendFormat": "Active Connections" }],
          "title": "Active Connections",
          "type": "stat"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": { "axisCenteredZero": false, "axisColorMode": "text", "axisLabel": "", "axisPlacement": "auto", "barAlignment": 0, "drawStyle": "line", "fillOpacity": 10, "gradientMode": "none", "hideFrom": { "legend": false, "tooltip": false, "viz": false }, "lineInterpolation": "smooth", "lineWidth": 2, "pointSize": 5, "scaleDistribution": { "type": "linear" }, "showPoints": "never", "spanNulls": false, "stacking": { "group": "A", "mode": "none" }, "thresholdsStyle": { "mode": "off" } },
              "mappings": [],
              "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }] },
              "unit": "short"
            }
          },
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 7 },
          "id": 6,
          "options": { "legend": { "calcs": ["mean", "max"], "displayMode": "table", "placement": "bottom" }, "tooltip": { "mode": "multi", "sort": "desc" } },
          "targets": [
            { "expr": "sum(rate(sql_select_count[5m])) by (node_id)", "legendFormat": "SELECT node-{{ "{{" }}node_id{{ "}}" }}" },
            { "expr": "sum(rate(sql_insert_count[5m])) by (node_id)", "legendFormat": "INSERT node-{{ "{{" }}node_id{{ "}}" }}" },
            { "expr": "sum(rate(sql_update_count[5m])) by (node_id)", "legendFormat": "UPDATE node-{{ "{{" }}node_id{{ "}}" }}" },
            { "expr": "sum(rate(sql_delete_count[5m])) by (node_id)", "legendFormat": "DELETE node-{{ "{{" }}node_id{{ "}}" }}" }
          ],
          "title": "Query Rate by Type",
          "type": "timeseries"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${datasource}" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": { "axisCenteredZero": false, "axisColorMode": "text", "axisLabel": "", "axisPlacement": "auto", "barAlignment": 0, "drawStyle": "line", "fillOpacity": 10, "gradientMode": "none", "hideFrom": { "legend": false, "tooltip": false, "viz": false }, "lineInterpolation": "smooth", "lineWidth": 2, "pointSize": 5, "scaleDistribution": { "type": "linear" }, "showPoints": "never", "spanNulls": false, "stacking": { "group": "A", "mode": "none" }, "thresholdsStyle": { "mode": "line" } },
