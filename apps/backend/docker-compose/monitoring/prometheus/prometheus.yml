global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers: []

rule_files:
  - /etc/prometheus/rules/*.yml

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Flow-Like API metrics
  - job_name: 'flow-like-api'
    static_configs:
      - targets: ['api:9090']
    metrics_path: /metrics

  # Flow-Like Runtime/Executor metrics
  - job_name: 'flow-like-runtime'
    static_configs:
      - targets: ['runtime:9000']
    metrics_path: /metrics

  # Redis metrics (via redis-exporter)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # PostgreSQL metrics (via postgres-exporter)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
