[tasks.setup]
description = "Install Nimble dependencies"
run = "nimble install -d -y"

[tasks.build]
description = "Build the SDK library"
run = "nimble build"

[tasks.test]
description = "Run tests"
run = "nimble test"

[tasks.clean]
description = "Clean build artifacts"
run = "rm -rf nimcache/ build/"

[tasks.publish]
description = "Publish to the Nimble package directory"
run = """
echo "Publishing flow-like-wasm-sdk to Nimble..."
echo "This creates a PR to https://github.com/nim-lang/packages"
echo "Requires: GitHub credentials configured for nimble."
nimble publish
"""
