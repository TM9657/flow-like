name: Build & Release

on:
  push:
    branches: ["*"]
    tags: ["v*"]
  pull_request:
    branches: [main, dev]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Grant execute permission
        run: chmod +x ./gradlew

      - name: Build
        run: ./gradlew build

      - name: Find WASM output
        id: find-wasm
        run: |
          WASM_FILE=$(find build/compileSync/wasmWasi/main/productionExecutable -name "*.wasm" | head -1)
          echo "wasm_file=$WASM_FILE" >> "$GITHUB_OUTPUT"

      - name: Test
        run: ./gradlew wasmWasiNodeTest
        continue-on-error: true

      - uses: actions/upload-artifact@v4
        with:
          name: wasm-node
          path: |
            ${{ steps.find-wasm.outputs.wasm_file }}
            flow-like.toml
            README.md

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: wasm-node
          path: release-files

      - name: Create tarball
        run: tar czf flow-like-node-kotlin-${{ github.ref_name }}.tar.gz -C release-files .

      - uses: softprops/action-gh-release@v2
        with:
          files: flow-like-node-kotlin-${{ github.ref_name }}.tar.gz
