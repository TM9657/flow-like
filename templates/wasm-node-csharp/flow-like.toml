# Flow-Like Package Manifest
# This file declares your package's metadata, permissions, and node entries.
# The runtime uses this to determine capabilities and display information.

manifest_version = 1

# --- Package Identity ---
id = "com.example.custom-node-csharp"
name = "Custom Node (C#)"
version = "0.1.0"
description = "Template for creating Flow-Like WASM nodes in C#"
license = "MIT"
repository = "https://github.com/example/flow-like-nodes"
keywords = ["template", "example", "csharp"]

# --- Build Output ---
# Path to the self-contained single-file bundle (produced by WasmSingleFileBundle=true)
wasm_path = "bin/Release/net10.0/wasi-wasm/AppBundle/FlowLikeWasmNode.wasm"

[[authors]]
name = "Your Name"

# --- Permissions ---
[permissions]

# --- Nodes ---
# Each [[nodes]] entry describes a node this package provides.
# For single-node packages, list just one. For multi-node, list all of them.

[[nodes]]
id = "my_custom_node_csharp"
name = "My Custom Node"
description = "A template WASM node that demonstrates basic functionality"
category = "Custom/WASM"
