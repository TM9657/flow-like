name: Build & Release

on:
  push:
    branches: ["*"]
    tags: ["v*"]
  pull_request:
    branches: [main, dev]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: latest

      - name: Build
        run: |
          mkdir -p build
          cd build
          emcmake cmake ..
          emmake make

      - uses: actions/upload-artifact@v4
        with:
          name: wasm-node
          path: |
            build/node.wasm
            flow-like.toml
            README.md

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: wasm-node
          path: release-files

      - name: Create tarball
        run: tar czf flow-like-node-cpp-${{ github.ref_name }}.tar.gz -C release-files .

      - uses: softprops/action-gh-release@v2
        with:
          files: flow-like-node-cpp-${{ github.ref_name }}.tar.gz
