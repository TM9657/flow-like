[tools]
cmake = "latest"

[tasks.setup]
description = "Configure build with Emscripten (fetches flow-like C++ SDK from GitHub via FetchContent)"
run = "mkdir -p build && cd build && emcmake cmake .."

[tasks.build]
description = "Build the WASM node"
depends = ["setup"]
run = "cd build && emmake make"

[tasks.clean]
description = "Clean build artifacts"
run = "rm -rf build/"
