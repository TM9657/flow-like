[tools]
zig = "0.14"

[tasks.setup]
description = "Fetch latest SDK from GitHub (dev branch) and update build.zig.zon hash"
run = "zig fetch --save https://github.com/TM9657/flow-like/archive/refs/heads/dev.tar.gz"

[tasks.build]
description = "Build the WASM node"
run = "zig build -Doptimize=ReleaseSmall"

[tasks.test]
description = "Run unit tests"
run = "zig build test"

[tasks.clean]
description = "Clean build artifacts"
run = "rm -rf zig-out/ .zig-cache/"
