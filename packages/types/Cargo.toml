[package]
name = "flow-like-types"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1.0.97"
async-trait = "0.1.88"
bytes = "1.10.1"
cuid2 = "0.1.4"
prost = "0.13.5"
prost-types = "0.13.5"
rand = "0.9.0"
reqwest = { version = "0.12.15", features = ["stream", "json", "gzip", "brotli", "socks", "http2", "default-tls"] }
schemars = "0.8.22"
serde = { version = "1.0.219", features = ["derive", "rc"] }
serde_json = "1.0.140"
tokio = {version="1.44.2", features = ["full"] }
dashmap = { version="6.1.0", features = ["serde", "rayon", "inline"] }
futures.workspace = true
image = "0.25.6"
base64 = "0.22.1"
mime_guess = "2.0.5"
reqwest-eventsource = "0.6.0"
minijinja = "2.9.0"

[build-dependencies]
prost-build = "0.13.5"
