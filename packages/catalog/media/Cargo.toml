[package]
name = "flow-like-catalog-media"
version = "0.1.0"
edition = "2024"

[features]
default = []
local-ml = ["flow-like-catalog-core/local-ml"]
# Execution feature - enables heavy dependencies for node execution
execute = [
    "flow-like-catalog-core/execute",
    "dep:hayro",
    "dep:qrcode",
    "dep:rayon",
    "dep:nalgebra",
]

[dependencies]
flow-like-catalog-core.workspace = true
flow-like.workspace = true
flow-like-types.workspace = true
flow-like-model-provider.workspace = true
flow-like-storage.workspace = true
flow-like-catalog-macros.workspace = true
inventory = "0.3"
ahash.workspace = true
tracing.workspace = true
schemars.workspace = true
futures.workspace = true
serde = { workspace = true, features = ["derive", "rc"] }
tokio = { workspace = true, features = ["rt-multi-thread", "macros"] }
uuid.workspace = true
async-trait.workspace = true

# Media processing dependencies - only included when execute feature is enabled
nalgebra = { version = "0.34.0", optional = true }
hayro = { version = "0.4.0", features = ["embed-fonts"], optional = true }
rayon = { version = "1.11.0", optional = true }
qrcode = { version = "0.14.1", default-features = false, features = ["image"], optional = true }
