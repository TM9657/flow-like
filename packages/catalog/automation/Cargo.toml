[package]
name = "flow-like-catalog-automation"
version = "0.1.0"
edition = "2024"

[features]
default = []
local-ml = ["flow-like-catalog-core/local-ml"]
# Execution feature - enables heavy dependencies for node execution
execute = [
    "flow-like-catalog-core/execute",
    "dep:thirtyfour",
    "dep:enigo",
    "dep:rdev",
    "dep:xcap",
    "dep:rustautogui",
    "dep:rig-core",
    "dep:jsonschema",
    "dep:arboard",
]

[dependencies]
flow-like-catalog-core.workspace = true
flow-like.workspace = true
flow-like-types.workspace = true
flow-like-model-provider.workspace = true
flow-like-storage.workspace = true
flow-like-catalog-macros.workspace = true
inventory = "0.3"
ahash.workspace = true
tracing.workspace = true
schemars.workspace = true
futures.workspace = true
serde = { workspace = true, features = ["derive", "rc"] }
tokio = { workspace = true, features = ["rt-multi-thread", "macros", "time", "process"] }
uuid.workspace = true
async-trait.workspace = true
chrono.workspace = true

# Browser automation - Selenium WebDriver client (most popular, fully async, ergonomic API)
thirtyfour = { version = "0.36.1", optional = true }

# Desktop automation - input simulation (standard cross-platform)
enigo = { version = "0.6.1", optional = true }

# Global hotkey listening and input hooks
rdev = { workspace = true, optional = true }

# Screenshot capture
xcap = { version = "0.8.1", optional = true }

# RPA automation - PyAutoGUI-like: input simulation + template matching NCC algorithm
# "dev" feature exposes core::template_match so we can call NCC directly with our
# own (correct) screen capture instead of rustautogui's broken macOS capture.
rustautogui = { version = "2.5", optional = true, features = ["dev"] }

# Clipboard access - cross-platform clipboard read/write
arboard = { version = "3.5", optional = true }

# LLM integration for self-healing automation
rig-core = { workspace = true, optional = true }
jsonschema = { workspace = true, optional = true }

# Image encoding
image = { workspace = true }

[dev-dependencies]
serde_json = { workspace = true }
