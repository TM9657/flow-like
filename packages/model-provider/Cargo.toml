[package]
name = "flow-like-model-provider"
version = "0.1.0"
edition = "2024"

[dependencies]
flow-like-types = { path = "../types" }
text-splitter = {version = "0.25.1", features = ["markdown", "tokenizers", "tiktoken-rs"]}
tokenizers = "0.21.1"
schemars.workspace = true
futures.workspace = true
serde = { workspace = true, features = ["derive", "rc"] }
fastembed = {version="4.6.0", default-features = false, features = ["ort-download-binaries"] }
openai-api-rs = "6.0.3"
tiktoken-rs = "0.6.0"
aws-config = { version = "1.6.1", features = ["behavior-version-latest"] }
aws-sdk-bedrockruntime = "1.81.0"

[dev-dependencies]
dotenv = "0.15.0"
