[package]
name = "flow-like-wasm"
version = "0.1.0"
edition = "2021"
description = "WebAssembly runtime for Flow-Like custom nodes"
license = "MIT"
repository = "https://github.com/TM9657/flow-like"

[dependencies]
# WASM Runtime
wasmtime = { version = "40", features = ["async", "cranelift", "parallel-compilation", "gc"] }
wasmtime-wasi = "40"
wasmtime-wasi-http = "40"

# Flow-Like dependencies
flow-like-types = { path = "../types" }
flow-like-storage = { path = "../storage" }
flow-like = { path = "../core" }
flow-like-model-provider = { path = "../model-provider" }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Hashing for module caching
blake3.workspace = true

# Error handling
thiserror = "2"
anyhow = "1"

# Async
tokio = { version = "1", features = ["sync", "rt", "fs"] }
futures = "0.3"
async-trait = "0.1"

# Concurrency
parking_lot = "0.12"
dashmap.workspace = true

# HTTP Client
reqwest = { version = "0.12", default-features = false, features = ["json", "rustls-tls"] }

# WebSocket Client
tokio-tungstenite = { workspace = true }

# Directories
dirs-next = "2"

# Logging
tracing = "0.1"

# Cryptographically secure randomness
getrandom.workspace = true

# Utilities
bytes = "1"
bitflags = "2"
chrono = { version = "0.4", features = ["serde"] }
toml.workspace = true
base64 = "0.22"
utoipa = { version = "5", optional = true }

[dev-dependencies]
tokio = { version = "1", features = ["full", "test-util"] }
tempfile = "3"
wat = "1"

[features]
default = ["component-model"]
# Enable full WASI preview support
wasi = []
# Enable Component Model support (for Python, etc.)
component-model = ["wasmtime/component-model"]
# Enable model/embedding support for WASM host functions
model = ["flow-like/model"]
# Enable OpenAPI schema generation
openapi = ["utoipa"]
