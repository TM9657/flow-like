[package]
name = "flow-like-wasm"
version = "0.1.0"
edition = "2021"
description = "WebAssembly runtime for Flow-Like custom nodes"
license = "MIT"
repository = "https://github.com/TM9657/flow-like"

[dependencies]
# WASM Runtime
wasmtime = { version = "40", features = ["async", "cranelift", "cache", "parallel-compilation"] }
wasmtime-wasi = "40"

# Flow-Like dependencies
flow-like-types = { path = "../types" }
flow-like-storage = { path = "../storage" }
flow-like = { path = "../core" }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Hashing for module caching
blake3 = "1.8"

# Error handling
thiserror = "2"
anyhow = "1"

# Async
tokio = { version = "1", features = ["sync", "rt", "fs"] }
futures = "0.3"
async-trait = "0.1"

# Concurrency
parking_lot = "0.12"
dashmap = "6"

# HTTP Client
reqwest = { version = "0.12", default-features = false, features = ["json", "rustls-tls"] }

# Directories
dirs-next = "2"

# Logging
tracing = "0.1"

# Utilities
bytes = "1"
bitflags = "2"
chrono = { version = "0.4", features = ["serde"] }
toml = "0.8"
base64 = "0.22"

[dev-dependencies]
tokio = { version = "1", features = ["full", "test-util"] }
tempfile = "3"
wat = "1"

[features]
default = []
# Enable full WASI preview support
wasi = []
